<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .frm {
            width: 400px;
        }

        @media (400px >= width) {
            .frm {
                width: 80%;
                margin: 10%;
            }
        }
        @media (400px <= width) {
            * {
  box-sizing: border-box;
}
        .par, html {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%
}

.ch {
  display: inline-block;
  }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JS (optional, для некоторых компонентов) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="par">
<div class="ch">
        <div class="card frm" style="padding: 1.5rem">
                <form method="post">{% csrf_token %}
                    <!--{{ form.as_p }}-->

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">{{ form.overview.label }}</label>
                        <textarea class="form-control" name="overview" cols="20" rows="12" required="" id="id_overview">{{ form.overview.initial }}</textarea>
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" width="100%" value="Обновить">
                </form>
        </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
